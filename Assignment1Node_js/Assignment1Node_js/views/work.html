<!DOCTYPE html>
<html>
<head>
    <title>Work</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav>
        <div class="logo">MyLogo</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/work">Work</a>
        </div>
    </nav>

    <main>
        <div class="content">
            
            <!-- Main Heading -->
            <h1>FS works with React</h1>

            <!-- Form -->
            <form id="myForm">
                <input type="text" id="textInput" placeholder="Enter something..." required>
                <br><br>
                <button type="button" onclick="writeData()">Write</button>
                <button type="button" onclick="readData()">Read</button>
            </form>

            <!-- Output Area -->
            <div id="output" style="margin-top:20px; font-size:18px; color:blue;"></div>

        </div>
    </main>

    <script>
        let storedText = "";

        function writeData() {
            const input = document.getElementById("textInput").value;
            storedText = input;
            document.getElementById("output").innerHTML = "Data Written Successfully!";
        }

        function readData() {
            document.getElementById("output").innerHTML = "Stored Data: " + storedText;
        }
    </script>

</body>
</html>
